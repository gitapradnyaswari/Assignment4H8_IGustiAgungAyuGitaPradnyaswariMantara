<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5 bg-baby-blue">
    <div class="profile row shadow p-4 mb-4 bg-white rounded">
        <div class="col-md-6 d-flex align-items-center border-right">
            <div class="d-flex align-items-center">
                <img src="profilepicture.png" alt="Profile Picture" class="img-fluid me-3 profile-pic">
                <div class="profile-info ms-4">
                    <h2 id="profile-name" aria-label="Profile Name">Nama Anda</h2>
                    <p id="profile-role" aria-label="User Role">Front End Designer</p>
                    <div class="mt-3">
                        <button id="edit-btn" class="btn btn-primary me-2">Edit</button>
                        <button id="resume-btn" class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <ul class="list-unstyled profile-details">
                <li><strong>Availability</strong> <span>:</span> <span id="profile-availability">Full Time</span></li>
                <li><strong>Usia</strong> <span>:</span> <span id="profile-age">19</span></li>
                <li><strong>Lokasi</strong> <span>:</span> <span id="profile-location">Jakarta</span></li>
                <li><strong>Pengalaman</strong> <span>:</span> <span id="profile-yoe">2</span></li>
                <li><strong>Email</strong> <span>:</span> <span id="profile-email">email@gmail.com</span></li>
            </ul>
        </div>
    </div>

    <!-- Section Form -->
    <div class="form-section">
        <div class="card shadow-sm border-blur">
            <div class="card-body">
                <h5 class="card-title">Edit Profile</h5>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <input type="text" id="role" name="role" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability:</label>
                        <input type="text" id="availability" name="availability" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Usia:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasi:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="yoe" class="form-label">Years Experience:</label>
                        <input type="number" id="yoe" name="yoe" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
